<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debt Payoff Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #00008B;
        }
        h1 {
            text-align: center;
            margin-bottom: 1rem;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 0.5rem 0 0.2rem;
            font-weight: bold;
            display: inline-block;
            width: 150px; /* Adjust width as needed */
        }
        input[type="number"], input[type="text"] {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 1rem;
            font-size: 1rem;
            width: calc(100% - 162px); /* Adjust based on label width */
        }
        button, input[type="submit"] {
            padding: 0.7rem;
            border: none;
            border-radius: 4px;
            color: #fff;
            background-color: #00008B;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 0.5rem;
        }
        button:hover, input[type="submit"]:hover {
            background-color: #45a049;
        }
        .debt_entry {
            border: 1px solid #ddd;
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            background: #f9f9f9;
            display: flex;
            flex-wrap: wrap;
        }
        .debt_entry label, .debt_entry input {
            margin-right: 1rem;
        }
        #debt_entries {
            margin-bottom: 1rem;
        }
        .navbar {
            background-color: #00008B;
            padding: 1rem;
            color: #fff;
            text-align: center;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: bold;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .container {
                margin: 1rem;
                padding: 1rem;
            }
            input[type="number"], input[type="text"], button, input[type="submit"] {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="https://www.youtube.com/your-video-link" target="_blank">How to Use(video coming soon)</a>
        <a href="https://www.paypal.com/donate/?hosted_button_id=M8RUKLG6QC8GS" target="_blank">Support the Creator</a>
        <a href="https://www.linkedin.com/in/samuel-yeek/" target="_blank">My Linkedin</a>
    </div>

    <div class="container">
        <h1>Debt Payoff Calculator</h1>
        <form method="post">
            <label for="weekly_income">Weekly Paycheck:</label>
            <input type="number" step="0.01" name="weekly_income" required>
            <label for="weekly_expenses">Weekly Expenses:</label>
            <input type="number" step="0.01" name="weekly_expenses" required>

            <h2>Debt Information</h2>
            <div id="debt_entries">
                <div class="debt_entry">
                    <label>Debt Name:</label>
                    <input type="text" name="debt_name">
                    <label>Balance:</label>
                    <input type="number" step="0.01" name="balance">
                    <label>APR%:</label>
                    <input type="number" step="0.02" name="apr">
                    <label>Min Payment:</label>
                    <input type="number" step="0.01" name="min_payment">
                </div>
            </div>
            <button type="button" onclick="addDebtEntry()">Add Another Debt</button>
            <input type="submit" value="Calculate">
        </form>
    </div>

    <script>
        function addDebtEntry() {
            var container = document.getElementById('debt_entries');
            var div = document.createElement('div');
            div.className = 'debt_entry';
            div.innerHTML = `
                <label>Debt Name:</label>
                <input type="text" name="debt_name">
                <label>Balance:</label>
                <input type="number" step="0.01" name="balance">
                <label>APR%:</label>
                <input type="number" step="0.01" name="apr">
                <label>Min Payment:</label>
                <input type="number" step="0.01" name="min_payment">
            `;
            container.appendChild(div);
        }
    </script>
</body>
</html>
